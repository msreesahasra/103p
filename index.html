<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"</script>

        <script src="https://cdnjs.cloudfare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

            <link rel="stylesheet" href="style.css">
       
</head>

<body>
    <div class="container">
        <h2>FACE RECOGNITION APP</h2>
        <br>

        <p style="font-size: 22px;" MODEL IS TRAINED TO IDENTIFY THE FOLLOWING OBJECTS></p>
        
        <h3 class="btn btn-primary" >compass</h1>
        <br>
        <h3 class="btn btn-primary" >sharpener</h1>
        <br>
        <h3 class="btn btn-primary" >glue</h1>
        <br>
        <h3 class="btn btn-primary" >pen</h1>
        <br>
        <h3 class="btn btn-primary" >screwdriver</h1>
           <br><br>
           
           <label>Webcam view - </label>
           <div id="camera"></div>
           <br><br>
           <div id="result"></div>
           <br><br>
           <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
           <br><br>
           <button onclick="check()" class="btn btn-success">Identify Image</button>
           <br><br>

           <p style="font-size: 20px;">Object : <span id="result_of_objects"></span> </p>
           <p style="font-size: 22px;">Accuracy : <span id="result_of_accuracy"></span> </p>
        </div>
       <script src="main.js"></script>
    </body>
</html>
